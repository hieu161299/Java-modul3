<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style_face.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="header">
      <div class="header-left">
        <div class="face-brands">
          <i class="fa-brands fa-facebook"></i>
        </div>

        <div class="input-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="search">
        </div>
      </div>

      <div class="header-mid">
          <div class="mid-item">
              <i class="fa-solid fa-house"></i>
          </div>
          <div class="mid-item">
              <i class="fa-solid fa-tv"></i>
          </div>
          <div class="mid-item">
              <i class="fa-solid fa-store"></i>
          </div>
          <div class="mid-item">
              <i class="fa-solid fa-people-group"></i>
          </div>
          <div class="mid-item">
              <i class="fa-solid fa-gamepad"></i>
          </div>

      </div>

      <div class="header-right">
          <div class="right-item">
              <i class="fa-solid fa-bars"></i>
          </div>
          <div class="right-item">
              <i class="fa-brands fa-facebook-messenger"></i>
          </div>
          <div class="right-item">
              <i class="fa-solid fa-bell"></i>
          </div>
          <div class="right-item">
              <i class="fa-solid fa-user-astronaut"></i>
          </div>

      </div>
    </div>

    <div class="main">
      <div class="main-left">
          <div class="main-left-features">
              <div class="features-item">
                  <i class="fa-solid fa-user-astronaut"></i>
              </div>
              <div class="features-item">
                  <i class="fa-solid fa-user-group"></i>
              </div>
              <div class="features-item">
                  <i class="fa-solid fa-store"></i>
              </div>
              <div class="features-item">
                  <i class="fa-solid fa-video"></i>
              </div>
              <div class="features-item">
                  <i class="fa-solid fa-caret-down"></i>
              </div>

          </div>
          <div class="main-left-shortcuts">
              <div class="shortcuts-icon">
                  <i class="fa-solid fa-chess-knight"></i>
              </div>
              <div class="shortcuts-icon">
                  <i class="fa-solid fa-clapperboard"></i>
              </div>
              <div class="shortcuts-icon">
                  <i class="fa-solid fa-hat-wizard"></i>
              </div>
              <div class="shortcuts-icon">
                  <i class="fa-solid fa-paintbrush"></i>  
              </div>
          </div>
      </div>
      <div class="main-mid">
          <div class="main-mid-news"></div>
          <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fodaycotamhon202x%2Fvideos%2F136464796152930%2F&show_text=false&width=476&t=0" width="100%" height="476" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
      </div>
      <div class="main-right">
          <div class="main-right-ads">
              <div class="main-right-ads-img">
                  <img src="https://cdn.atomix.vg/wp-content/uploads/2023/05/juju.jpg" alt="ads">
              </div>
          </div>
          <div class="main-right-contact">
              <div class="main-right-contact-para">
                  <p>Người liên hệ</p>
              </div>
              <div class="main-right-contact-item">
                  <i class="fa-solid fa-video"></i>
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <i class="fa-solid fa-border-none"></i>
              </div>
          </div>
      </div>
    </div>

</body>
</html>
